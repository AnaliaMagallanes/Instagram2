<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div id="container" class="d-flex justify-content-center p-5">
    <div class="card" class="with 50%">
      <div class="card-header">
        <h5>Payment form example</h5>
      </div>
      <div class="card-body">
        <div class="alert alert-danger" role="alert">
          A simple danger alertâ€”check it out!
        </div>
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="card">Card#</label>
            <input type="mumber" id="card" class="form-control" placeholder="Card#" aria-label="City">
          </div>
          <div class="col-3">
            <label for="cvc">CVC #</label>
            <input type="number" id="cvc" class="form-control" placeholder="cvc" aria-label="State">
          </div>
          <div class="col-3">
            <label for="amount">Amount</label>
            <input type="number" id="amount" class="form-control" placeholder="amount" aria-label="Zip">
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" class="form-control" placeholder="First name" aria-label="First name">
          </div>
          <div class="col-6">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" class="form-control" placeholder="Last Name" aria-label="Last Name">
          </div>
        </div>
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="city">City</label>
            <input type="text" id="city" class="form-control" placeholder="City" aria-label="City">
          </div>
          <div class="col-3">
            <label for="state">State</label>
            <select name="" id="state"></select>
          </div>
          <div class="col-3">
            <label for="amount">Amount</label>
            <input type="text" id="amount" class="form-control" placeholder="Zip" aria-label="Zip">
          </div>
        </div>

      </div>
      <div class="card-footer d-flex justify-content-end">
        <button class="btn">Cancel</button>
        <button class="btn btn-primary">Send</button>

      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
